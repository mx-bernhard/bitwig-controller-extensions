name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "The version to release (e.g., 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # fetch all history so we can push back to the repo
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in pom.xml files
        run: mvn versions:set -DnewVersion=${{ github.event.inputs.version }} -DprocessAllModules=true

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "chore(release): prepare for release ${{ github.event.inputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "Version ${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"
